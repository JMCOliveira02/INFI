# MES version
mes_version: "v4.1.2"

# codesys version compatible
codesys_version_compatible: "v2.7.0"

# Cliente OPC-UA
opcua_connection: "opc.tcp://127.0.0.1:4840"

# Número máximo de receitas
max_recipes: 12

# Receber versão do plc
codesys_version: "ns=4;s=|var|CODESYS Control Win V3 x64.Application.Variables.version"

# Gerador de peças
GenCin:
  NamespaceIndex: "ns=4;s=|var|CODESYS Control Win V3 x64.Application.PLC_PGR_wh_in.Gen_Cin"
  Pieces: ".num_pieces"
  Finish: ".finish"

# # Armazém superior peças totais
TopWh:
  NamespaceIndex: "ns=4;s=|var|CODESYS Control Win V3 x64.Application.Variables.top_wh"

# Armazém superior peças disponíveis
AvailableTopWh:
  NamespaceIndex: "ns=4;s=|var|CODESYS Control Win V3 x64.Application.Variables.available_top_wh"

# Armazém inferior peças totais
BottomWh:
  NamespaceIndex: "ns=4;s=|var|CODESYS Control Win V3 x64.Application.Variables.bottom_wh"

# Armazém inferior peças disponíveis
AvailableBottomWh:
  NamespaceIndex: "ns=4;s=|var|CODESYS Control Win V3 x64.Application.Variables.available_bottom_wh"

# Estado das máquinas
MachineTool:
  NamespaceIndex: "ns=4;s=|var|CODESYS Control Win V3 x64.Application.Variables.cur_machine_tool"

# Ferramenta atual das máquinas
MachineState:
  NamespaceIndex: "ns=4;s=|var|CODESYS Control Win V3 x64.Application.Variables.machine_state"

# Receitas
Recipes:
  NamespaceIndex: "ns=4;s=|var|CODESYS Control Win V3 x64.Application.Variables.recipes"
  End: ".end"
  MachineId: ".machine_id"
  PieceIn: ".piece_in"
  Time: ".time_"
  Tool: ".tool"
  Inactive: ".inactive"

# Envio de peças (encomenda)
Delivery:
  NamespaceIndex: "ns=4;s=|var|CODESYS Control Win V3 x64.Application.Variables.delivery"
  Send: ".send"
  Quantity: ".quantity"
  PieceType: ".piece_type"